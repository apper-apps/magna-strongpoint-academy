<html lang="ko">

    <!-- Dynamic SEO Meta Tags - Will be populated by JavaScript -->

    <meta property="og:title" id="dynamic-og-title" content="준태스쿨 - 텍스트 인플루언서가 되는 가장 빠른 방법" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" id="dynamic-twitter-image" content="/images/og-default.png" />

    <script type="application/ld+json" id="structured-data">

      "@context": "https://schema.org",
      "@type": "Course",
      "provider": {
        "@type": "Organization",
        "name": "JuntaeSchool"
      }
    }
    </script>
    
    <script src="%VITE_APPER_SDK_CDN_URL%"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

</html>
